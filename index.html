<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify Slider</title>

        <div class="bar-code" id="7" style="height: 18px"></div>

        <div class="bar-code" id="9" style="height: 25px"></div>

    <div class="slider__container">
      <div class="logo">
        <img class="spotify" src="./assets/spotify-brands.svg" alt="" />
      </div>
      <div class="code-stripes" id="parent">
        <div class="test-code" style="height: 11px">11</div>
        <div class="test-code" style="height: 18px">18</div>

    </div>
    <input type="range" class="shuffler__slider" name="Test" id="test" />
    <script src="./main.js"></script>

</html>
